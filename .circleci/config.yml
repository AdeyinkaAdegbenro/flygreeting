version: 2
jobs:
  test:
    docker:
        # specify the version
        - image: circleci/golang:1.14
    steps:
        - checkout
        # Run tests
        - run: go test -v
  deploy:
    docker:
        - image: ubuntu
    working_directory: ~/flygreeting
    steps:
        - checkout
        - run: 
            name: Deploy Application to Fly
            command: |
                sudo chmod +x scripts/deploy.sh
                ./scripts/deploy.sh


workflows:
    version: 2
    test-and-deploy:
        jobs:
            - test
            - deploy:
                requires:
                    - test
                context: flygreeting
                filters:
                    branches:
                        only: main
